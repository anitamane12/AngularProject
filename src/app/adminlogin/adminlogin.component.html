

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="jumbotron">
        <div class="login">
            <h2 class="text-center">Admin-Login</h2>

            <div class="form-group">
                <label for=""><h3>UserName</h3></label>
                <input [(ngModel)]="email" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for=""><h3>Password</h3></label>
                <input [(ngModel)]="password" type="password" class="form-control">
            </div>

            <div class="form-group">
                <button (click)="onlogin()" class="btn btn-primary"><h3>Login</h3></button>&nbsp;&nbsp;&nbsp;&nbsp;
                
                <button type="reset" class="btn btn-primary"><h3>Clear</h3></button>
                </div>

        </div>
 </div>
    </div>
    <div class="col-md-4"></div>
</div>
